<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title><span app-name></span>  Hosts Manager</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="app">

<header>
  <h1><span app-name></span></h1>
  <span class="subtitle">Hosts Manager</span>
</header>

<section class="card">
  <h2>Device Information</h2>
  <pre id="device">Press "Fetch Device Info"</pre>
</section>

<div class="status">
Host Status : <span id="mountStatus" class="unknown">Checking...</span>
</div>

<section class="card">
  <h2>Hosts Editor</h2>
  <textarea id="hosts" spellcheck="false"
    placeholder="Press 'Read Hosts' to load file..."></textarea>

<div class="actions">
  <button class="btn primary" onclick="readHosts()">Read</button>
  <button class="btn warning" onclick="saveHosts()">Save</button>
  <button class="btn danger" onclick="applyHosts()">Apply</button>
</div>
<br>

<section class="card">
  <h2>Log</h2>
<button class="btn" onclick="clearLog()">Clear Log</button>
  <pre id="log">Ready.</pre>
</section>

<footer>
  <span app-name></span> v<span app-version></span> © 2026 — <span app-author></span>
</footer>

</div>

<script src="app.js"></script>

<!-- Confirm Modal -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-box">
    <h3 id="confirmTitle">Confirm</h3>
    <pre id="confirmMessage"></pre>
    <div class="modal-actions">
      <button class="btn danger" id="confirmNo">Cancel</button>
      <button class="btn primary" id="confirmYes">Yes</button>
    </div>
  </div>
</div>

</body>
</html>
